<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Inspire</title>
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md " id="photo"> </div>
        <div class="col-md" id="weather"></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row" id="time">
        <div class="col-md d-flex justify-content-center">
          <h1 id="clock" onload="currentTime()" class="text-shadow p-5 m-5">
          </h1>
        </div>
      </div>
    </div>
    <!-- NOTE quote and todo list  -->

    <div class="container-fluid">
      <div class="row align-self-end">
        <div class="col-md justify-content-center p-2 m-2" id="quotes">
        </div>
        <div class="card col-md d-flex align-self-end">
          <div class="d-flex justify-content-between">
            <p>ToDo</p>
            <p>4 left</p>
          </div>
          <div class=" card-body">
            <div>
              <ul id="todo"> </ul>
            </div>
          </div>
          <form onsubmit="app.todoController.createToDo()">
            <input class="input" type="text" name="description" placeholder="add Todo" required minLength="3">
            <button class="btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>




  </main>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js'
    integrity='sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=='
    crossorigin='anonymous' referrerpolicy='no-referrer'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
